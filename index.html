<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Something Special For You</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@300;400;600&display=swap');
        :root {
            --primary-color: #f8c1d8;
            --secondary-color: #d5a6e6;
            --accent-color: #9e7bb5;
            --text-color: #674a7a;
            --glow-color: rgba(255, 182, 222, 0.6);
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', 'Montserrat', sans-serif;
        }
        body {
            overflow: hidden;
            height: 100vh;
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        /* Intro overlay styles */
        .intro-overlay {
            position: fixed;
            top: 0; left: 0; width: 100vw; height: 100vh;
            background: linear-gradient(135deg, #ffd1e3 0%, #f8c1ff 50%, #e3d7ff 100%);
            z-index: 10000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: opacity 1s ease;
        }
        .intro-overlay.hidden { opacity: 0; pointer-events: none; }
        .welcome-text {
            font-family: 'Dancing Script', cursive;
            color: #ff4d8d;
            font-size: 2.5rem;
            text-align: center;
            margin-bottom: 2rem;
            max-width: 80%;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8), 0 0 20px rgba(255, 105, 180, 0.4);
            line-height: 1.5;
        }
        .btn-special {
            font-family: 'Dancing Script', cursive;
            background: linear-gradient(145deg, #ff9ebd, #ff7eb3);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.5rem;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 10px 20px rgba(255, 105, 180, 0.3), 0 6px 6px rgba(255, 105, 180, 0.2), inset 0 -2px 5px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
            transform: translateY(0);
        }
        .btn-special:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 15px 25px rgba(255, 105, 180, 0.4), 0 10px 10px rgba(255, 105, 180, 0.2), inset 0 -2px 5px rgba(0, 0, 0, 0.1);
        }
        /* Gallery styles (from gallery.html) */
        .heading {
            position: absolute;
            top: 30px;
            text-align: center;
            z-index: 200;
            width: 100%;
            pointer-events: none;
        }
        .heading h1 {
            font-family: 'Dancing Script', cursive;
            color: white;
            font-size: 4rem;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5), 0 0 20px rgba(255, 182, 222, 0.4), 0 0 30px rgba(213, 166, 230, 0.3);
            margin-bottom: 10px;
            animation: float 3s ease-in-out infinite;
        }
        .heading p {
            color: white;
            font-size: 1.2rem;
            font-weight: 300;
            text-shadow: 0 0 8px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            margin: 0 auto;
        }
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
        .parallax-bg {
            position: absolute;
            width: 120%;
            height: 120%;
            top: -10%;
            left: -10%;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(255, 255, 255, 0.3) 1px, transparent 1px),
                radial-gradient(circle at 40% 80%, rgba(255, 255, 255, 0.4) 2px, transparent 2px),
                radial-gradient(circle at 70% 50%, rgba(255, 255, 255, 0.3) 1px, transparent 1px),
                radial-gradient(circle at 90% 30%, rgba(255, 255, 255, 0.4) 2px, transparent 2px);
            background-size: 80px 80px, 120px 120px, 60px 60px, 100px 100px;
            z-index: 0;
            transition: transform 0.1s ease-out;
            transform: translate(0, 0);
        }
        .card-container {
            position: relative;
            width: 85%;
            max-width: 1200px;
            height: 75%;
            perspective: 1500px;
            z-index: 1;
        }
        .card {
            position: absolute;
            width: 300px;
            height: 400px;
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2), 0 0 15px rgba(255, 255, 255, 0.5);
            cursor: grab;
            transform-style: preserve-3d;
            transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275), box-shadow 0.3s ease;
            user-select: none;
            overflow: hidden;
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
        }
        .card.active {
            cursor: grabbing;
            z-index: 100;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3), 0 0 20px rgba(255, 255, 255, 0.7);
        }
        .card.surprise .card-front:before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(255, 182, 193, 0.6), rgba(147, 112, 219, 0.6));
            z-index: 1;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .card.surprise:hover .card-front:before { opacity: 1; }
        .card .card-front,
        .card .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            transform-style: preserve-3d;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 20px;
            overflow: hidden;
        }
        .card .card-back {
            transform: rotateY(180deg);
            background: rgba(255, 255, 255, 0.9);
            padding: 25px;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: var(--text-color);
            box-shadow: inset 0 0 15px rgba(213, 166, 230, 0.5);
        }
        .card .card-back h3 {
            margin-bottom: 15px;
            font-size: 1.8rem;
            font-weight: 600;
            font-family: 'Dancing Script', cursive;
        }
        .card .card-back p {
            font-size: 1.2rem;
            line-height: 1.6;
        }
        .card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            pointer-events: none;
            border-radius: 20px;
            transition: transform 0.5s ease;
        }
        .card:hover img { transform: scale(1.05); }
        .card .gif-container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding: 20px;
            background: linear-gradient(to bottom right, #fff6f9, #f8e6ff);
            border-radius: 20px;
        }
        .card .gif-container img {
            max-width: 90%;
            max-height: 70%;
            border-radius: 15px;
            object-fit: contain;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        .card .gif-container p {
            margin-top: 20px;
            font-size: 1.3rem;
            font-family: 'Dancing Script', cursive;
            color: var(--text-color);
        }
        .music-toggle {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 70px;
            height: 70px;
            background: linear-gradient(145deg, var(--secondary-color), var(--primary-color));
            border: none;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2), 0 0 15px rgba(213, 166, 230, 0.6);
            z-index: 100;
            transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275), box-shadow 0.3s ease;
            outline: none;
        }
        .music-toggle:hover {
            transform: scale(1.15) rotate(5deg);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.25), 0 0 20px rgba(213, 166, 230, 0.8);
        }
        .music-toggle svg {
            width: 35px;
            height: 35px;
            fill: white;
            filter: drop-shadow(0 2px 3px rgba(0, 0, 0, 0.2));
        }
        .particle {
            position: absolute;
            pointer-events: none;
            border-radius: 50%;
            opacity: 0;
            z-index: 50;
        }
        .heart-particle {
            position: absolute;
            width: 25px;
            height: 25px;
            pointer-events: none;
            z-index: 50;
            color: var(--primary-color);
            opacity: 0;
            filter: drop-shadow(0 0 5px rgba(255, 182, 222, 0.8));
        }
        .final-button-container {
            position: fixed;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%) scale(0.8);
            opacity: 0;
            transition: opacity 0.8s ease, transform 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            z-index: 200;
            pointer-events: none;
        }
        .final-button-container.visible {
            opacity: 1;
            transform: translateX(-50%) scale(1);
            pointer-events: all;
        }
        .final-button {
            padding: 18px 35px;
            font-size: 1.3rem;
            font-weight: 600;
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.25);
            position: relative;
            overflow: hidden;
            transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            animation: pulse 2s infinite;
        }
        .final-button:before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, rgba(255, 255, 255, 0) 0%, rgba(255, 255, 255, 0.2) 50%, rgba(255, 255, 255, 0) 100%);
            transform: rotate(45deg);
            animation: shine 3s infinite;
        }
        .final-button:hover {
            transform: scale(1.05) translateY(-5px);
        }
        @keyframes shine {
            0% { left: -50%; }
            100% { left: 150%; }
        }
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(248, 193, 216, 0.8); }
            70% { box-shadow: 0 0 0 20px rgba(248, 193, 216, 0); }
            100% { box-shadow: 0 0 0 0 rgba(248, 193, 216, 0); }
        }
        .loader {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.8s ease;
        }
        .loader-content {
            text-align: center;
            padding: 30px;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        .loader h2 {
            color: white;
            font-size: 2.5rem;
            margin-bottom: 25px;
            font-family: 'Dancing Script', cursive;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        .loader-spinner {
            width: 60px;
            height: 60px;
            border: 6px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin: 0 auto;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
        }
        @keyframes spin { to { transform: rotate(360deg); } }
        .sparkle {
            position: absolute;
            width: 4px;
            height: 4px;
            border-radius: 50%;
            background-color: white;
            box-shadow: 0 0 10px 2px rgba(255, 255, 255, 0.8);
            animation: twinkle 1.5s infinite;
            pointer-events: none;
        }
        @keyframes twinkle {
            0%, 100% { opacity: 0; }
            50% { opacity: 1; }
        }
        .bubble {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(1px);
            -webkit-backdrop-filter: blur(1px);
            box-shadow: inset 0 0 10px rgba(255, 255, 255, 0.5);
            animation: float-up 15s linear infinite;
            z-index: 0;
            pointer-events: none;
        }
        @keyframes float-up {
            0% { transform: translateY(100vh) scale(0.8); opacity: 0.8; }
            100% { transform: translateY(-20vh) scale(1.2); opacity: 0; }
        }
        @media (max-width: 768px) {
            .heading h1 { font-size: 2.5rem; }
            .heading p { font-size: 1rem; padding: 0 20px; }
            .card { width: 240px; height: 320px; }
            .final-button { padding: 15px 30px; font-size: 1.1rem; }
        }
    </style>
</head>
<body>
    <!-- Intro overlay -->
    <div class="intro-overlay" id="intro-overlay">
        <h1 class="welcome-text">Hey Laadooo, I made something special for you! 💖 <br>Get ready for a little surprise!</h1>
        <button class="btn-special" id="continue-btn">Let's Go!</button>
    </div>
    <!-- Loader for gallery -->
    <div class="loader" id="gallery-loader" style="display:none;">
        <div class="loader-content">
            <h2>Loading Your Magical World...</h2>
            <div class="loader-spinner"></div>
        </div>
    </div>
    <!-- Gallery content (hidden initially) -->
    <div id="gallery-content" style="display:none; width:100vw; height:100vh;">
        <div class="heading">
            <h1>✨ Your World ✨</h1>
            <p>A magical gallery of memories and moments to cherish forever</p>
        </div>
        <div class="parallax-bg" id="parallax-bg"></div>
        <div class="card-container" id="card-container"></div>
        <button class="music-toggle" id="music-toggle" aria-label="Toggle music">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <path d="M12 3v10.55c-.59-.34-1.27-.55-2-.55-2.21 0-4 1.79-4 4s1.79 4 4 4 4-1.79 4-4V7h4V3h-6z"/>
            </svg>
        </button>
        <div class="final-button-container" id="final-button-container">
            <button class="final-button" id="final-button">
                One last thing for you, Laadoooo jii! 💕 Click here!
            </button>
        </div>
        <audio id="background-music" loop>
            <source src="WhatsApp Audio 2025-07-09 at 21.59.22_c440b58e.mp3" type="audio/mp3">
        </audio>
    </div>
    <script>
    // --- Intro overlay logic ---
    const introOverlay = document.getElementById('intro-overlay');
    const continueBtn = document.getElementById('continue-btn');
    const galleryLoader = document.getElementById('gallery-loader');
    const galleryContent = document.getElementById('gallery-content');
    continueBtn.addEventListener('click', () => {
        introOverlay.classList.add('hidden');
        setTimeout(() => {
            introOverlay.style.display = 'none';
            galleryLoader.style.display = 'flex';
            setTimeout(() => {
                galleryLoader.style.opacity = '0';
                setTimeout(() => {
                    galleryLoader.style.display = 'none';
                    galleryContent.style.display = 'block';
                    setTimeout(() => { galleryContent.style.opacity = 1; }, 10);
                }, 800);
            }, 1800);
        }, 1000);
    });
    // --- Gallery logic (from gallery.html) ---
    // Place the entire gallery.html script here, but wrap it in a function and call it after gallery is shown
    function startGallery() {
        // Define card images and messages
        const cardData = [
            { frontImage: "pic1.jpg", type: "image" },
            { frontImage: "pic2.jpg", type: "message", message: "You make my heart smile every day! ❤️" },
            { frontImage: "pic3.jpg", type: "image" },
            { frontImage: "pic4.jpg", type: "gif", gifUrl: "/api/placeholder/400/320", caption: "You're my favorite person!" },
            { frontImage: "pic5.jpg", type: "image" },
            { frontImage: "pic6.jpg", type: "message", message: "I love the way your eyes crinkle when you laugh! 😊" },
            { frontImage: "pic7.jpg", type: "image" },
            { frontImage: "pic8.jpg", type: "gif", gifUrl: "/api/placeholder/400/320", caption: "You're the cutest!" },
            { frontImage: "pic9.jpg", type: "message", message: "Every moment with you is a gift I cherish! 💝" }
        ];
        let cardInteractions = new Array(cardData.length).fill(false);
        let revealButtonThreshold = 0.7;
        // Create cards
        const cardContainer = document.getElementById('card-container');
        cardData.forEach((data, index) => {
            const card = document.createElement('div');
            card.classList.add('card');
            card.dataset.index = index;
            card.innerHTML = `
                <div class="card-front">
                    <img src="${data.frontImage}" alt="Card Image">
                </div>
                <div class="card-back">
                    ${data.type === 'message' ? `<h3>💌 Message for You</h3><p>${data.message}</p>` : ''}
                    ${data.type === 'gif' ? `<div class="gif-container"><img src="${data.gifUrl}" alt="GIF"><p>${data.caption}</p></div>` : ''}
                </div>
            `;
            cardContainer.appendChild(card);
        });
        // Card interaction logic
        let activeCard = null;
        cardContainer.addEventListener('click', (e) => {
            if (!e.target.closest('.card')) return;
            const card = e.target.closest('.card');
            const index = card.dataset.index;
            const data = cardData[index];
            if (activeCard && activeCard !== card) {
                activeCard.classList.remove('active');
                if (cardInteractions[index]) {
                    card.classList.add('surprise');
                }
            }
            card.classList.toggle('active');
            activeCard = card.classList.contains('active') ? card : null;
            // Play sound on card flip
            const audio = new Audio('flip.mp3');
            audio.play();
            // Handle card interaction
            if (data.type === 'message' && !cardInteractions[index]) {
                cardInteractions[index] = true;
                setTimeout(() => {
                    card.classList.add('surprise');
                }, 300);
            }
        });
        // Reveal button logic
        const revealButton = document.getElementById('final-button');
        function updateRevealButton() {
            const interactedCount = cardInteractions.filter(Boolean).length;
            if (interactedCount / cardInteractions.length >= revealButtonThreshold) {
                revealButton.classList.add('visible');
            } else {
                revealButton.classList.remove('visible');
            }
        }
        cardContainer.addEventListener('transitionend', updateRevealButton);
        // Initial call to set up reveal button
        updateRevealButton();
        // Music controls
        const bgMusic = document.getElementById('background-music');
        const musicToggle = document.getElementById('music-toggle');
        let isMusicPlaying = false;
        
        musicToggle.addEventListener('click', () => {
            if (isMusicPlaying) {
                bgMusic.pause();
                musicToggle.innerHTML = '<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-volume-x"><polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"></polygon><line x1="23" y1="9" x2="17" y2="15"></line><line x1="17" y1="9" x2="23" y2="15"></line></svg>';
            } else {
                bgMusic.volume = 0.3; // Set lower volume
                bgMusic.play().catch(e => {
                    console.log('Autoplay prevented: User interaction required');
                });
                musicToggle.innerHTML = '<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-volume-2"><polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"></polygon><path d="M19.07 4.93a10 10 0 0 1 0 14.14M15.54 8.46a5 5 0 0 1 0 7.07"></path></svg>';
            }
            isMusicPlaying = !isMusicPlaying;
        });
    }
    // Wait for gallery to be visible, then start gallery logic
    const observer = new MutationObserver(() => {
        if (galleryContent.style.display === 'block') {
            startGallery();
            observer.disconnect();
        }
    });
    observer.observe(galleryContent, { attributes: true, attributeFilter: ['style'] });
    </script>
</body>
</html>
